[INFO]
database_name = clash.db

[TABLES]
players = CREATE TABLE players
                        (player_tag TEXT PRIMARY KEY,
                        player_name TEXT,
                        role TEXT,
                        donations INTEGER,
                        donations_received INTEGER,
                        track TEXT,
                        last_updated TEXT)
player_record = CREATE TABLE player_record
                        (id TEXT PRIMARY KEY,
                        timestamp TEXT,
                        player_tag TEXT,
                        player_name TEXT,
                        townhall_level INTEGER,
                        exp_level INTEGER,
                        league TEXT,
                        trophies INTEGER,
                        best_trophies INTEGER,
                        war_stars INTEGER,
                        attack_wins INTEGER,
                        defense_wins INTEGER,
                        builderhall_level INTEGER,
                        versus_trophies INTEGER,
                        best_versus_trophies INTEGER,
                        versus_battle_wins INTEGER,
                        clan_tag TEXT,
                        clan_name TEXT,
                        clan_level INTEGER,
                        role TEXT,
                        donations INTEGER,
                        donations_received INTEGER,
                        looted_gold INTEGER,
                        looted_elixer INTEGER,
                        looted_dark_elixer INTEGER)
clan_war = CREATE TABLE clan_war
                        (war_id INTEGER PRIMARY KEY,
                        team_size INTEGER,
                        start_time TEXT UNIQUE,
                        end_time TEXT UNIQUE,
                        home_clan_tag TEXT,
                        home_clan_name TEXT,
                        home_clan_level INTEGER,
                        home_clan_attacks INTEGER,
                        home_clan_stars INTEGER,
                        home_clan_destruction REAL,
                        enemy_clan_tag TEXT,
                        enemy_clan_name TEXT,
                        enemy_clan_level INTEGER,
                        enemy_clan_attacks INTEGER,
                        enemy_clan_stars INTEGER,
                        enemy_clan_destruction REAL)
clan_war_members = CREATE TABLE clan_war_members
                        (war_id INTEGER,
                        clan_tag TEXT,
                        player_tag TEXT,
                        player_name TEXT,
                        townhall_level INTEGER,
                        map_position INTEGER,
                        attacks INTEGER,
                        defends INTEGER,
                        stars INTEGER,
                        total_destruction INTEGER)
clan_war_battles = CREATE TABLE clan_war_battles
                        (war_id INTEGER,
                        type TEXT,
                        attacker_tag TEXT,
                        defender_tag TEXT,
                        stars INTEGER,
                        destruction INTEGER,
                        attack_order INTEGER)
league_wars = CREATE TABLE league_wars
                        (war_id TEXT PRIMARY KEY,
                        league_season TEXT,
                        war_round INTEGER,
                        war_tag TEXT,
                        team_size INTEGER,
                        start_time TEXT,
                        end_time TEXT,
                        clan1_tag TEXT,
                        clan1_attacks INTEGER,
                        clan1_stars INTEGER,
                        clan1_destruction REAL,
                        clan2_tag TEXT,
                        clan2_attacks INTEGER,
                        clan2_stars INTEGER,
                        clan2_destruction REAL)
league_clans = CREATE TABLE league_clans
                        (id TEXT PRIMARY KEY,
                        league_season TEXT,
                        clan_tag TEXT,
                        clan_name TEXT,
                        clan_level INTEGER,
                        num_members INTEGER)
league_battles = CREATE TABLE league_battles
                        (id TEXT PRIMARY KEY,
                        war_id INTEGER,
                        attacker_tag TEXT,
                        defender_tag TEXT,
                        stars INTEGER,
                        destruction REAL,
                        attack_order INTEGER)
league_players = CREATE TABLE league_players
                        (id TEXT PRIMARY KEY,
                        war_id INTEGER,
                        player_tag TEXT,
                        player_name TEXT,
                        townhall_level INTEGER,
                        map_position INTEGER,
                        clan_tag TEXT,
                        attacks INTEGER,
                        defends INTEGER)